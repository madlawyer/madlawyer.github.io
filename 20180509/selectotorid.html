<!DOCTYPE html> <!-- selectotorid.html -->
<html><head><meta charset="utf-8"/>

  <style>
  #bu1 {color:blue;} /* 모든 bu클래스 */
  #rd1 {color:red;} /* p내부 rd클래스 */

</head>
<body>

</body></html>
